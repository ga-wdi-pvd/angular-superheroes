<!DOCTYPE html>
<html ng-app="superheroes">
<head>
  <meta charset="UTF-8">
  <title>Superhero Phone Book</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
  <script src="superheroes.module.js" charset="utf-8"></script>
  <script src="seed.js" charset="utf-8"></script>
  <script src="superheroes.controller.js" charset="utf-8"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="SuperheroesCtrl as vm">
  <h1><u>Superhero Phonebook</u></h1>

    <div ng-repeat="hero in heroes">
      <p>{{hero.name}}</p>
      <p>{{hero.phone}}</p>
    </div>

    <form ng-show="hero" ng-submit="showHero(hero)">
      <label for="name">Superhero</label><br>
      <input type="text" ng-model="hero.name" name="" value="Submit">
    </form>


</body>
</html>
